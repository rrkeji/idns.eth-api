syntax = "proto3";

package idns.networks;

message DeviceEntity{
    // device ID
    uint64 id = 1;
    string owner_id = 2;
    string device_uuid = 3;
    string name = 4;
    string device_type = 5;
    string os_type = 6;
    string mac_address = 7;
    string category = 8;
    string vpnc_address = 9;
    string icon_url = 10;
    string hostname = 11;
    string home = 12;
}
 
message ListDevicesResponse{
    repeated DeviceEntity devices = 1;
}
